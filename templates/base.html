<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} | KarmaQuest</title>
        {% load staticfiles %}
        {% block head %}
        {% block bootstrap %}
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "bootstrap-3.0.2/css/bootstrap.min.css" %}" media="all">
        <link rel="stylesheet" href="{% static "font-awesome-4.0.3/css/font-awesome.min.css" %}" media="all">
        <link rel="stylesheet" href="{% static "karma-quest/style.css" %}" media="all">
        <script type="text/javascript" src="{% static "bootstrap-3.0.2/js/bootstrap.min.js" %}"></script>
        {% endblock %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <div class="container">
          {% include "menu.html" %}
          {% block content %}
          {% endblock content %}
        </div>
        {% endblock %}
    </body>
</html>
